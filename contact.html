<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Contact</title>

        <link rel="stylesheet" href="bootstrap.min.css" />

        <style>
            .map-container-section {
                overflow: hidden;
                padding-bottom: 56.25%;
                position: relative;
                height: 0;
            }
            .map-container-section iframe {
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                position: absolute;
            }

            .contact {
                background-color: rgb(45, 69, 77);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                position: relative;
                color: white;
            }
        </style>
    </head>
    <body>
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead">
                    <a class="nav-link active" href="/index.html"
                        >Home</a
                    >
                    <a class="nav-link" href="/features.html"
                        >Features</a
                    >

                    <a class="nav-link" href="/about.html"
                        >About Us</a
                    >
                </nav>
            </div>
        </header>
        <!-- Section: Contact v.1 -->
        <section class="container my-3">
            <!-- Section heading -->
            <div class="jumbotron contact">
                <h2
                    class="h1-responsive font-weight-bold text-center my- display-3"
                >
                    Contact us
                </h2>
            </div>

            <hr />

            <!-- Grid row -->
            <div class="row mt-5">
                <!-- Grid column -->
                <div class="col-lg-5 mb-lg-0 mb-4">
                    <!-- Form with header -->
                    <div class="card">
                        <div class="card-body">
                            <!-- Header -->
                            <div
                                class="form-header blue accent-1"
                            >
                                <h3 class="mt-2">
                                    <i
                                        class="fas fa-envelope"
                                    ></i>
                                    Write to us:
                                </h3>
                            </div>
                            <p class="dark-grey-text">
                                We'll write rarely, but only the
                                best content.
                            </p>
                            <!-- Body -->
                            <div class="md-form">
                                <i
                                    class="fas fa-user prefix grey-text"
                                ></i>
                                <input
                                    type="text"
                                    id="form-name"
                                    class="form-control"
                                />
                                <label for="form-name"
                                    >Your name</label
                                >
                            </div>
                            <div class="md-form">
                                <i
                                    class="fas fa-envelope prefix grey-text"
                                ></i>
                                <input
                                    type="text"
                                    id="form-email"
                                    class="form-control"
                                />
                                <label for="form-email"
                                    >Your email</label
                                >
                            </div>
                            <div class="md-form">
                                <i
                                    class="fas fa-tag prefix grey-text"
                                ></i>
                                <input
                                    type="text"
                                    id="form-Subject"
                                    class="form-control"
                                />
                                <label for="form-Subject"
                                    >Subject</label
                                >
                            </div>
                            <div class="md-form">
                                <i
                                    class="fas fa-pencil-alt prefix grey-text"
                                ></i>
                                <textarea
                                    id="form-text"
                                    class="form-control md-textarea"
                                    rows="3"
                                ></textarea>
                                <label for="form-text"
                                    >Send message</label
                                >
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Form with header -->
                </div>

                <!-- Grid column -->
                <div class="col-lg-7">
                    <!--Google map-->
                    <div
                        id="map-container-section"
                        class="z-depth-1-half map-container-section mb-4"
                        style="height: 400px"
                    >
                        <iframe
                            src="https://maps.google.com/maps?q=Lagos&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            frameborder="0"
                            style="border: 0"
                            allowfullscreen
                        ></iframe>
                    </div>
                    <!-- Buttons-->
                    <div class="row text-center">
                        <div class="col-md-4">
                            <a
                                class="btn-floating blue accent-1"
                            >
                                <i
                                    class="fas fa-map-marker-alt"
                                ></i>
                            </a>
                            <p>Lagos</p>
                            <p class="mb-md-0">Nigeria</p>
                        </div>
                        <div class="col-md-4">
                            <a
                                class="btn-floating blue accent-1"
                            >
                                <i class="fas fa-phone"></i>
                            </a>
                            <p>+ 01 234 567 89</p>
                            <p class="mb-md-0">
                                Mon - Fri, 8:00-22:00
                            </p>
                        </div>
                        <div class="col-md-4">
                            <a
                                class="btn-floating blue accent-1"
                            >
                                <i class="fas fa-envelope"></i>
                            </a>
                            <p>info@gmail.com</p>
                            <p class="mb-0">sale@gmail.com</p>
                        </div>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
        </section>
        <!-- Section: Contact v.1 -->

        <footer class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>&copy; 2017-2020 Signet, Inc.</p>
        </footer>
    </body>
</html>
